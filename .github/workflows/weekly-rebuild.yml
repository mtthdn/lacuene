name: Weekly Data Rebuild

on:
  schedule:
    - cron: '0 6 * * 1'  # Every Monday at 6 AM UTC
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  issues: write

concurrency:
  group: rebuild
  cancel-in-progress: false

jobs:
  rebuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install CUE
        run: |
          curl -fsSL https://github.com/cue-lang/cue/releases/download/v0.15.4/cue_v0.15.4_linux_amd64.tar.gz | tar xz
          sudo mv cue /usr/local/bin/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run all normalizers
        run: python3 normalizers/run_parallel.py --force
        env:
          OMIM_API_KEY: ${{ secrets.OMIM_API_KEY }}

      - name: Validate CUE model
        run: cue vet -c ./model/

      - name: Generate outputs
        run: |
          mkdir -p output
          cue export ./model/ -e gap_report > output/gap_report.json
          cue export ./model/ -e enrichment > output/enrichment.json
          cue export ./model/ -e gene_sources > output/sources.json
          cue export ./model/ -e funding_gaps > output/funding_gaps.json
          cue export ./model/ -e weighted_gaps > output/weighted_gaps.json
          cue export ./model/ -e anomalies > output/anomalies.json
          python3 generators/to_vizdata.py
          python3 generators/to_site.py

      - name: Run tests
        run: python3 tests/test_pipeline.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet model/ output/ data/; then
            echo "No data changes detected"
          else
            git add model/ output/ data/
            git commit -m "chore: weekly data refresh $(date +%Y-%m-%d)"
            git push
          fi

      - name: Post weekly digest
        run: |
          python3 generators/to_digest.py --output /tmp/digest.md
          # Find or create the digest tracking issue
          ISSUE_NUM=$(gh issue list --label "digest" --state open --json number -q '.[0].number' || true)
          if [ -z "$ISSUE_NUM" ]; then
            ISSUE_NUM=$(gh issue create \
              --title "Weekly Pipeline Digest" \
              --label "digest" \
              --body "Automated weekly digest from the data rebuild pipeline. Each comment below is one weekly run." \
              | grep -oP '\d+$')
          fi
          gh issue comment "$ISSUE_NUM" --body-file /tmp/digest.md
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output/site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: rebuild
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
